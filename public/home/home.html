<!DOCTYPE html>
<html lang='en' ng-app='myApp'>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>100% Pure Angularfire!</title>
</head>
<body ng-controller='HomeCtrl' ng-cloak>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#auth">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/home" class="navbar-brand">100% Purebox</a>
            </div>
            <form id="auth" class="navbar-form navbar-right collapse navbar-collapse" ng-controller="AuthCtrl">
                <fieldset ng-hide="auth.user">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="email" ng-model="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" ng-model="password" />
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="signIn()">Sign In / Sign Up</button>
                </fieldset>
                <span ng-show="auth.name">
                    {{auth.name}}
                    <button type="submit" class="btn btn-default" ng-click="auth.$unauth()">Sign Out</button>
                </span>
            </form>
            <p id="signed_in_as" class="navbar-text navbar-right" ng-show="auth.email">Signed in as {{auth.email}}</p>
        </div>
    </nav>
    <div class="container" ng-controller="AlertCtrl">
        <div class="alert alert-{{alert.class}}" ng-model="alert.message" ng-show="alert.message">
            {{alert.message}}
        </div>
    </div>
    <div>
        <a href="https://purebox-2.recurly.com/subscribe/3month/{{leaddyno.visit.id}}">Order 3 Month Subscriptions</a>
        <br />
        <a href="https://purebox-2.recurly.com/subscribe/6month/{{leaddyno.visit.id}}">Order 6 Month Subscriptions</a>
    </div>
</body>
</html>
